backend:
  build: backend/.
  command: python api.py
  ports:
    - "5000:5000"
  volumes:
    - backend/.:/back-end
  links:
    - db
  environment:
      - DB_PORT_27017_TCP_ADDR=mongodb://db:27017
db:
  image: mongo:3.4.5

frontend:
  build: freelancerapp/.
  command: npm start
  ports:
    - "3000:3000"
  volumes:
    - freelancerapp/:/frontend